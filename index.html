<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css"/>     
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.css"/> 
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/side_nav.css"/> 
    <script src="node_modules/swiper/swiper-bundle.js"></script>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>    
    <title>천명인 - 하늘의 뜻을 인간에게</title>
</head>
<body>
  <div class="mainframe">
    <header>
      <div class="logo" OnClick="location.href ='#'" style="cursor:pointer;"><img src="assets/img/logo.jpg" alt=""> </div>
      <nav>
        <input type="checkbox" id="menu">
        <label for="menu" class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
         </label>
          <ul class="side_nav">
            <a href="#"><li>로그인</li></a>
            <a href="#"><li>홈</li></a>
            <a href="#"><li>예약정보</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>        
    </nav>            
    </header>
   
    
    <!--Search Bar-->
    <div class="serch-container">
        <input class="search-bar" type="text" placeholder="원하시는 선생님을 검색해 주세요." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    
    <!--Top Main img slider-->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="assets/img/img1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="assets/img/img2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="assets/img/img3.jpg" alt=""></div>
      </div>
      
    </div>
    <div class="swiper-pagination"></div>

    <!--Top Main img slider-->
    <h2 class="subtitle">운세보기</h2>
    <div class="bar-deco"></div>
    
    <div class="category">
      
      <div class="img-box" class="img-box" OnClick="location.href ='#'" style="cursor:pointer;">
        <img src="assets/img/bg/1.png" alt="">
        <h2>신점</h2>
      </div>
    

      <div class="img-box" OnClick="location.href ='#'" style="cursor:pointer;">
        <img src="assets/img/bg/2.png" alt="">
        <h2>사주</h2>
      </div>
      

      <div class="img-box" OnClick="location.href ='#'" style="cursor:pointer;">
        <img src="assets/img/bg/3.png" alt="">
        <h2>심리</h2>
      </div>
    
      

      
    </div>
    <div class="able">


    </div>
    <div class="addbanner">

    </div>   
    <div class="introduce">

    </div>    
  </div>

  <script>
    var swiper = new Swiper(".swiper-container", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

   
  </script>


</body>
</html>
