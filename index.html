<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="node_modules/swiper/swiper-bundle.js"></script>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>

</head>
<body>
  <div class="mainframe">
    <nav>

            <a href="#"><li>Contact</li></a>
          </ul>
        </div>
                
    </nav>
    <!--Search Bar-->
    <div class="searchbar">      
      <form class="example">
        <input type="text" placeholder="원하시는 선생님을 검색해 주세요." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

    <!--Top Main img slider-->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="assets/img/img_1.png" alt=""></div>
        <div class="swiper-slide"><img src="assets/img/img_2.png" alt=""></div>
        <div class="swiper-slide"><img src="assets/img/img_3.png" alt=""></div>
        ...
      </div>
      <!-- If we need pagination -->

    </div>     

    <!--Top Main img slider-->
    <div class="category">


    </div>
    <div class="able">

    </div>
    <div class="addbanner">

    </div>   
    <div class="introduce">

    </div>    
  </div>

  <script>
    var swiper = new Swiper(".swiper-container", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
function openNav() {
  document.getElementById("side_nav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
function closeNav() {
  document.getElementById("side_nav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
  document.body.style.backgroundColor = "white";
}

  </script>


</body>
</html>
